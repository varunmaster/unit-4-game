<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Crystal Collector</h4>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                Target Number to reach: <br>
                <div class="targetNum"></div>"
            </div>
        </div>
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary gem emerald" name="emerald"></button>
        <button type="button" class="btn btn-primary gem diamond" name="diamond"></button>
        <button type="button" class="btn btn-primary gem sapphire" name="sapphire"></button>
        <button type="button" class="btn btn-primary gem ruby" name="ruby"></button>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
