<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Crystal Collector Game</h4>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                Target Number to reach: <br>
                <div class="targetNum">0</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <p>Wins: <span class="wins">0</span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <p>Losses: <span class="loss">0</span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <button type="button" alt="emerald" class="btn btn-primary gem emerald" src="" name="emerald"><img src="assets/images/diamonds-clipart-emerald-5.png"></button>
        <button type="button" alt="diamond" class="btn btn-primary gem diamond" name="diamond"><img src="assets/images/diamond.png"></button>
        <button type="button" alt="sapphire" class="btn btn-primary gem sapphire" name="sapphire"><img src="assets/images/sapphire.png"></button>
        <button type="button" alt="ruby" class="btn btn-primary gem ruby" name="ruby"><img src="assets/images/ruby.png"></button>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
